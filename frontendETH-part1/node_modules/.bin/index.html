<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width", initial-scale="1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="/Users/tecsynt_den/IdeaProjects/frontendETH/bower_components/web3/dist/web3.min.js"></script>

   <!-- /Users/tecsynt_den/IdeaProjects/frontendETH/node_modules/web3-core-requestmanager/src/givenProvider.js -->

</head>
<body>

    <input id="input"
           type="text">

    <button id="button">Set</button>

    <pre id="output">

    </pre>

        <script>
           var web3 = new Web3(new Web3.providers.HttpProvider("http://localhost:8545"));
            console.log(web3);
            web3.eth.defaultAccount = web3.eth.accounts[0];

            var fooContract   = web3.eth.contract([
                {
                    "constant": true,
                    "inputs": [],
                    "name": "getFoo",
                    "outputs": [
                        {
                            "name": "",
                            "type": "bytes32"
                        }
                    ],
                    "payable": false,
                    "stateMutability": "view",
                    "type": "function"
                },
                {
                    "constant": false,
                    "inputs": [
                        {
                            "name": "_foo",
                            "type": "bytes32"
                        }
                    ],
                    "name": "setFoo",
                    "outputs": [],
                    "payable": false,
                    "stateMutability": "nonpayable",
                    "type": "function"
                }
            ]);
            var foo = fooContract.at('0x34be7a1fdb31b44f44aab08d5a431288e64fccbb');

            var input = document.getElementById("input");
            var button = document.getElementById("button");
            var output = document.getElementById("output");

            button.addEventListener("click", function () {
                foo.setFoo(input.value);

                output.innerHTML = web3.toAscii(foo.getFoo());

            });
        </script>

</body>
</html>
